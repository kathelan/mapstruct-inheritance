spring:
  datasource:
    url: jdbc:h2:mem:testdb;
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # creates/updates DB schema automatically. Can also use 'create', 'create-drop' or 'validate'
    show-sql: true

  h2:
    console:
      enabled: true
    path: /h2-console